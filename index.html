<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  </head>

  <body>
    <div id="app">

          <div id="weather">
            <h1>{{name}}</h1>
            <h3>{{overcast}}</h3>
            <span class="temperature">{{currentTemp}}°</span><br>
            <span id="temp-values">  High {{maxTemp}}°  Low {{minTemp}}°</span>
          </div>

          <div id="info">
            <img class="icon" :src=icon> {{sunrise}}
            <img class="icon" src="images/sunset.svg"> {{sunset}}
            <img class="icon" src="images/humidity.svg"> {{humidity}}
            <img class="icon" src="images/pressure.svg"> {{pressure}}
            <img class="icon" src="images/wind.svg"> {{wind}}
          </div>


          <div id="news">

            <div v-for="article in articles" :key="article.title">
                <p>{{article.title}} </p>
                <a v-bind:href="article.url" target="_blank"> {{ article.url }} </a>

            </div>
          </div>


    </div>

          <div class="footer">
            <p>API Sources
               <a href= "https://newsapi.org" target="_blank"> News </a>
               <a href="https://openweathermap.org" target="_blank"> Weather </a></p>
          </div>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>


</html>
